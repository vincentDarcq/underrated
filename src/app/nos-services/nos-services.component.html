<div class="cards">
    <mat-card-content *ngFor="let service of services" class="card-body">
        <h3>{{ service.titre }}</h3>
        <hr>
        <p>{{ service.paragraphe }}</p>
    </mat-card-content>
</div>

<div class="form">
    <input type="text" [(ngModel)]="titre"/>
    <textarea name="" id="paragraphe" cols="5" rows="10" [(ngModel)]="paragraphe"></textarea>
    <button (click)="createService()">create service</button>
</div>
