<owl-carousel-o [options]="customOptions" *ngIf="artistes.length > 0">
    <ng-container *ngFor="let artiste of artistes" >
        <ng-template carouselSlide>
            <div class="slide">
                <h3 *ngIf="artiste.nom">{{ artiste.nom }}</h3>
                <img *ngIf="artiste.photo" [src]="serverImg + artiste.photo" [alt]="artiste.photo">
            </div>
        </ng-template>
    </ng-container>
</owl-carousel-o>
