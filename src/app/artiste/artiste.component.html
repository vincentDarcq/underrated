<div class="component">
    <img class="photo" *ngIf="page.photo" [src]="serverImg+page.photo" alt="page.photo">
    <div class="name">
        <h3>{{ page.nom }}</h3>
    </div>
    <div class="description">
        <p class="description_text">{{ page.description }}</p>
        <div class="reseaux">
            <a *ngIf="page.instagram" [href]="page.instagram" target="_blank">
                <i class="fab fa-instagram fa-2x"></i></a>
            <a *ngIf="page.facebook" [href]="page.facebook" target="_blank">
                <i class="fab fa-facebook fa-2x"></i></a>
            <a *ngIf="page.twitter" [href]="page.twitter" target="_blank">
                <i class="fab fa-twitter fa-2x"></i></a>
            <a *ngIf="page.youtube" [href]="page.youtube" target="_blank">
                <i class="fab fa-youtube fa-2x"></i></a>
            <a *ngIf="page.tiktok" [href]="page.tiktok" target="_blank">
                <i class="fab fa-tiktok fa-2x"></i></a>
        </div>
    </div>

    <div class="videos" *ngIf="page.videos.length > 0">
        <h2>Vid√©os</h2>
        <div>
            <iframe *ngFor="let video of page.videos" width="420" height="215" [src]="video"></iframe>
        </div>
    </div>
    <div class="sorties" *ngIf="page.pochettes.length > 0">
        <h2>Sorties</h2>
        <div class="pochettes" *ngFor="let pochette of page.pochettes">
            <img [src]="serverImg+pochette" alt="pochette" class="pochette">
        </div>
    </div>
</div>
